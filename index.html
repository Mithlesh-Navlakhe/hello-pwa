    var callbackUrl = "https://reference360.azurewebsites.net/";
// Your application ID
var applicationId = "sq0idp-HBGKbdNEb5YXTqpnJA-N3w";

    "S.com.squareup.pos.LOCATION_ID=L2S1J1FF48BA0;" +
    "S.com.squareup.pos.TENDER_TYPES=" + tenderTypes + ";" +
    "l.com.squareup.pos.AUTO_RETURN_TIMEOUT_MS=4000;" +
    "end";

  window.open(posUrl);
}
